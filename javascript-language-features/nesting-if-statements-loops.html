<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nesting If Statements & Loops</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body></body>

  <script>
    let x = 12;
    if (x > 5) {
      if (x < 11) {
        alert("Within Range");
      } else {
        alert("ouside range from nested");
      }
    } else {
      alert("Outside Range");
    }

    // Nested Loops

    for (i = 1; i <= 10; i++) {
      console.log(`this is the value of i ${i}`);
      for (j = 1; j <= 10; j++) {
        console.log(`this is the value of j ${j}`);
      }
    }
  </script>
</html>
