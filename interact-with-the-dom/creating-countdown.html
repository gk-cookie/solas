<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creating a Countdown Timer</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <div
      style="
        text-align: center;
        vertical-align: middle;
        width: 300px;
        height: 50px;
        border: 2px solid;
        line-height: 24px;
        font-family: Arial;
      "
    >
    Shopping Days Until Christmas:<br />
    </div>
    <div id="Countdown"></div>
  </body>

  <script>
    setInterval("howManySleeps()", 1000);
    function howManySleeps() {
      thePresent = new Date();
      christmas = Date.parse("December 24, 2020 17:00:00");
      daysLeft = christmas - thePresent;
      days = Math.floor(daysLeft / (1000 * 60 * 60 * 24));
      hours = Math.floor(daysLeft / (1000 * 60 * 60));
      mins = Math.floor(daysLeft / (1000 * 60));
      secs = Math.floor(daysLeft / 1000);
      dd = days;
      hh = hours - days * 24;
      mm = mins - hours * 60;
      ss = secs - mins * 60;
      document.getElementById(
        "Countdown"
      ).innerHTML = `${dd} days ${hh} hours ${mm} minutes ${ss} seconds`;
    }
  </script>
</html>
