<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting HTML Text from a Page Element</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <div
      id="div1"
      style="width: 200px; height: 150px; background-color: blueviolet;"
    >
      This is text inside DIV 1
    </div>
    <div
      id="div2"
      style="width: 300px; height: 220px; background-color: crimson;"
    >
      This is text inside DIV 2
    </div>
    <div
      id="info"
      style="width: 200px; height: 275px; background-color: chartreuse;"
    ></div>
  </body>

  <script>
    let a = document.getElementById("div2").innerHTML;
    document.getElementById("info").innerHTML = a;
  </script>
</html>
