<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Changing a Page Background</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    Change the Colour<br />
    <input
      name="colbtn"
      id="colbtn"
      type="button"
      value="Change Colour"
      onclick="colchg()"
    />
    <br />
    Value Equals
    <div id="bgcol"></div>
    <br />

    Change the Background<br />
    <input
      name="bkg"
      id="bkg"
      type="button"
      value="Change Background"
      onclick="imgchg()"
    /><br />
    Value Equals
    <div id="bgimg"></div>
    <br />
  </body>

  <script>
    function colchg() {
      document.body.style.background = "#ffff66";
      document.getElementById("bgcol").innerHTML =
        document.body.style.background;
    }

    function imgchg() {
      document.body.style.backgroundImage = "url('turtle.jpg')";
      document.getElementById("bgimg").innerHTML =
        document.body.style.backgroundImage;
    }
  </script>
</html>
