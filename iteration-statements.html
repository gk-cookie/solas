<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iteration Statements</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body></body>

  <script>
    for (i = 0; i < 10; i++) {
      console.log(i);
    }

    let a = [4, 8, 15, 18, 22, 52];

    for (i = 0; i < a.length; i++) {
      console.log(a[i]);
    }

    for (let b = 0; b < a.length; b++) {
      const c = a[b];
      console.log(c);
    }

    let x = 1;
    while (x < 10) {
      console.log(x++);
      if (x == 7) break;
    }
  </script>
</html>
